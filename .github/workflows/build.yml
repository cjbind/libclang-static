name: Build LLVM

on:
  push:
    branches: [ master ]

jobs:
  build-linux:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            arch: x64
          - os: ubuntu-24.04-arm
            arch: arm64
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Run sccache-cache
        uses: mozilla-actions/sccache-action@v0.0.7
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y curl xz-utils clang make cmake python3 zlib1g-dev ninja-build

      - name: Build LLVM
        run: make llvm LLVM_BUILD_ARGS=" -DCMAKE_C_COMPILER_LAUNCHER=sccache -DCMAKE_CXX_COMPILER_LAUNCHER=sccache"
        env:
          SCCACHE_GHA_ENABLED: "true"
        
      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: llvm-linux-${{ matrix.os }}-${{ matrix.arch }}
          path: lib/llvm/
          retention-days: 7

  build-macos:
    strategy:
      matrix:
        include:
          - os: macos-13
            arch: x64
          - os: macos-14
            arch: arm64
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Run sccache-cache
        uses: mozilla-actions/sccache-action@v0.0.7
      
      - name: Install dependencies
        run: |
          brew install curl xz llvm make cmake python zlib ninja

      - name: Build LLVM
        run: make llvm LLVM_BUILD_ARGS=" -DCMAKE_C_COMPILER_LAUNCHER=sccache -DCMAKE_CXX_COMPILER_LAUNCHER=sccache"
        env:
          SCCACHE_GHA_ENABLED: "true"
        
      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: llvm-macos-${{ matrix.arch }}
          path: lib/llvm/
          retention-days: 7


  build-windows:
    runs-on: windows-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup MSYS2
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: >-
            mingw-w64-x86_64-toolchain
            mingw-w64-x86_64-clang
            mingw-w64-x86_64-gcc
            mingw-w64-x86_64-cmake
            mingw-w64-x86_64-zlib
            mingw-w64-x86_64-ninja
            mingw-w64-x86_64-sccache
            make
            git
            tar
      
      - name: Configure sccache
        uses: actions/github-script@v7
        with:
          script: |
            core.exportVariable('ACTIONS_CACHE_URL', process.env.ACTIONS_CACHE_URL || '');
            core.exportVariable('ACTIONS_RUNTIME_TOKEN', process.env.ACTIONS_RUNTIME_TOKEN || '');

      - name: Build LLVM
        shell: msys2 {0}
        run: |
          env
          make llvm LLVM_BUILD_ARGS="-DZLIB_INCLUDE_DIR=/mingw64/include -DZLIB_LIBRARY=/mingw64/lib/libz.a -DCMAKE_C_COMPILER_LAUNCHER=sccache -DCMAKE_CXX_COMPILER_LAUNCHER=sccache"
        env:
          SCCACHE_GHA_ENABLED: "true"

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: llvm-windows-x64
          path: lib/llvm/
          retention-days: 7